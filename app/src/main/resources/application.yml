spring:
  application:
    name: Billing & Subscription Platform

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
       enabled: true
       baseline-on-migrate: true
       locations:
         - classpath:db/migration        # common migrations
         - classpath:db/migration/billing
         - classpath:db/migration/subscription

  datasource:
    url: jdbc:postgresql://localhost:5432/billing_db
    username: billing_user
    password: billing_pass
    driver-class-name: org.postgresql.Driver

# Subscription expiration job configuration
subscription:
  expiration:
    cron: "0 0 1 * * ?"  # Daily at 1:00 AM

# Logging
logging:
  level:
    root: INFO
    com.example: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# Test profile
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true